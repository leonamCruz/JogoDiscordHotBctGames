services:
  app:
    build: .
    image: hotbctgames:latest
    container_name: hotbctgames
    ports:
      - "6969:6969"
      - "7979:7979"
    env_file:
      - env.env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:mariadb://mariadb:3306/hotbctgames
      MANAGEMENT_SERVER_PORT: 7979
      MANAGEMENT_SERVER_ADDRESS: 0.0.0.0
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:11.4
    container_name: hotbctgames-mariadb
    ports:
      - "3306:3306"
    env_file:
      - env.env
    environment:
      MARIADB_DATABASE: hotbctgames
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-u", "root", "-p$${MARIADB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: hotbctgames-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - app

  grafana:
    image: grafana/grafana:11.1.0
    container_name: hotbctgames-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  mariadb_data:
